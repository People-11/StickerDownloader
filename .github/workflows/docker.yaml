name: Docker Multi-Arch Release

on:
  push:
    tags:
      - '*'  # 自动触发：任何 tag 推送都会触发
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to use (e.g., v1.2.3)'
        required: true
        default: 'manual-latest'
      push_latest:
        description: 'Also tag and push as latest?'
        required: false
        default: 'true'

jobs:
  docker:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tag
        id: tag
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
            echo "PUSH_LATEST=${{ github.event.inputs.push_latest }}" >> $GITHUB_ENV
          else
            TAG_NAME="${GITHUB_REF##*/}"
            echo "TAG=${TAG_NAME}" >> $GITHUB_ENV
            echo "PUSH_LATEST=true" >> $GITHUB_ENV
          fi

      - name: Show resolved tags
        run: |
          echo "Resolved image tag: $TAG"
          echo "Push latest: $PUSH_LATEST"

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/stickerdownloader:${{ env.TAG }}
            ${{ env.PUSH_LATEST == 'true' && format('ghcr.io/{0}/stickerdownloader:latest', env.REPO_OWNER) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
